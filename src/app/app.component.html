<div class="app-container">
  <global-data
    [globalData]="globalData$ | async"
    *ngIf="!(isLoadingGlobalData$ | async)"
  ></global-data>
  <header class="header-container">
    <div class="title-container">
      <a [routerLink]="['/cryptocurrencies']"><h1>CryptoWatcher</h1></a>
    </div>
    <app-search-form
      (onSubmit)="handleSearchFormOnSubmit($event)"
      (onClear)="handleSearchFormOnClear()"
    ></app-search-form>
  </header>
  <div class="router-container"><router-outlet></router-outlet></div>
</div>
