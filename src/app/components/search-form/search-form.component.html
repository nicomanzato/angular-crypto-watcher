<div class="search-form-container">
  <mat-form-field class="search-input">
    <input
      matInput
      resizeToFitContent
      type="text"
      placeholder="Search"
      (change)="handleOnSubmit()"
      [(ngModel)]="value"
    />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="handleOnClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
